<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="ie-adge, initial-scale=1.0" />
    <title>SpeedType</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white " id="main">
    <header class="bg-secondary text-center p-3 mb-4">
      <h3>7-To-Type | by Phumudzo</h3>
    </header>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Type the WORD within
            <span class="text-danger" id="seconds">7</span> seconds
          </p>
          <h2 class="display-4 mb-4" id="current-word"></h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Start Typing...."
            id="word-input"
          />
          <h4 class="mt-3" id="message"></h4>

          <div class="row mt-4">
            <div class="col-md-6">
              <h3>Time Left: <span id="time">0</span></h3>
            </div>
            <div class="col-md-6">
              <h3>Score: <span id="score">0</span></h3>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>
                  Type each word within the given amount of seconds. If you
                  fail, your game will be over, to start again, you simply type
                  the given word, and your game will start again
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
